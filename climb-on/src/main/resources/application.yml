spring:
  profiles:
    include:
      - oauth
      - db
      - error
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  thymeleaf:
    cache: false
    check-template-location: true
    prefix: classpath:templates/
    suffix: .html
    mode: HTML
    enabled: true
logging:
  level:
    org:
      springframework:
        security: DEBUG
server:
  port: 8008