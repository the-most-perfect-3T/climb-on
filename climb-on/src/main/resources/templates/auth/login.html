<html lang="ko" xmlns:th="http://www.thymeleaf.org"
              xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
              layout:decorate="~{/layout/baseLayout}"
              xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/page/auth.css}">
    </th:block>

    <th:block layout:fragment="containerFragment">
        <section class="section-auth section-login">
            <div class="inner">
                <div class="top-area text-center" th:fragment="topArea">
                    <h2>클라이몬에 오신 것을 환영합니다.</h2>
                    <p>모두가 함께하는 클라이밍 커뮤니티, cli'mon!</p>
                </div>
                <div class="cont">
                    <form action="/auth/login" method="post">
                        <div class="input-wrap">
                            <label for="userId">아이디</label>
                            <input type="text" id="userId" name="userId" placeholder="example@climb.com" required
                                   onkeyup="emailValidCheck(event)"/>
                            <p class="error-message"></p>
                        </div>
                        <div class="input-wrap">
                            <label for="password">비밀번호</label>
                            <input type="password" name="password" id="password" placeholder="비밀번호 입력" required/>
                        </div>
                        <button type="submit" class="btn-submit w-100">로그인</button>
                    </form>
                    <form action="/oauth2/authorization/kakao" method="get">
                        <button type="submit" class="btn-kakao btn-submit w-100">
                            <img th:src="@{/images/kakao-logo.svg}" alt="카카오 로고">
                            <span>카카오 로그인</span>
                        </button>
                    </form>
                    <p>아직 회원이 아니신가요?&nbsp;&nbsp;<a href="/auth/signup">회원가입</a></p>
                </div>

            </div>
        </section>
    </th:block>

    <th:block layout:fragment="javascript">
        <script th:src="@{/js/page/auth.js}"></script>
        <script th:inline="javascript">
            const message = [[${message}]];
            if(message){
                alert(message);
            }
        </script>
    </th:block>

</html>
