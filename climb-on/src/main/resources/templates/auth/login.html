<html lang="ko" xmlns:th="http://www.thymeleaf.org"
              xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
              layout:decorate="~{/layout/baseLayout}"
              xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/page/auth.css}">
    </th:block>

    <th:block layout:fragment="containerFragment">
        <section>
            <div class="inner">
                <div class="cont">
                    <div class="top-area" th:fragment="topArea">
                        <h2>클라이몬에 오신 것을 환영합니다.</h2>
                        <p>모두가 함께하는 클라이밍 커뮤니티, cli'mon!</p>
                    </div>
                    <form action="/auth/login" method="post">
                        <div class="input-wrap">
                            <label for="userId">아이디</label>
                            <input type="text" id="userId" name="userId" placeholder="example@climb.com" onkeyup="onKeyUpHandler(event)" required/>
                            <!--
                            유효성검사 하는중 !
                            <th:block>
                                <p th:if="" th:text="" data-text="${alertText}"></p>
                            </th:block>-->
                        </div>
                        <div class="input-wrap">
                            <label for="password">비밀번호</label>
                            <input type="password" name="password" id="password" placeholder="비밀번호 입력" required/>
                           <!-- <th:block>
                                <p th:if="message" th:text=""></p>
                            </th:block>-->
                        </div>
                        <button type="submit">로그인</button>
                    </form>
                    <form action="/oauth2/authorization/kakao" method="get">
                        <button type="submit">카카오 로그인</button>
                    </form>
                    <p>아직 회원이 아니신가요?&nbsp;&nbsp;<a href="/auth/signup">회원가입</a></p>
                </div>

            </div>
        </section>
    </th:block>


    <th:block layout:fragment="javascript">
        <script th:inline="javascript">
            const onKeyUpHandler = event => {
                console.log(event.target.value);
            }
        </script>
        <script th:src="@{/js/page/auth.js}"></script>
    </th:block>
</html>
