<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/baseLayout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


    <th:block layout:fragment="containerFragment">
        <section>
            <div class="inner">

                <div class="cont">
                    <div class="top-area" th:replace="~{/auth/login :: topArea}"></div>
                    <form action="/auth/signup" method="post">
                        <div class="input-wrap">
                            <label for="userId">아이디</label>
                            <input type="text" id="userId" name="userId" placeholder="example@climb.com" required/>
                            <button type="button">중복확인</button>
                        </div>
                        <div class="input-wrap">
                            <label for="password">비밀번호</label>
                            <input type="password" name="password" id="password" placeholder="비밀번호 입력" required/>
                        </div>
                        <div class="input-wrap">
                            <label for="passwordCheck">비밀번호</label>
                            <input type="password" name="passwordCheck" id="passwordCheck" placeholder="비밀번호 재입력" required/>
                        </div>
                        <div class="input-wrap">
                            <label for="nickname">닉네임</label>
                            <input type="text" id="nickname" name="nickname" placeholder="닉네임 입력" required/>
                            <button type="button">중복확인</button>
                        </div>
                        <button type="submit">회원가입</button>
                    </form>
                </div>

            </div>
        </section>

    </th:block>


</html>
