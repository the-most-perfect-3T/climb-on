<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<meta charset="UTF-8">
<title>Title</title>

    <th:block layout:fragment = "containerFragment">
    <!-- 각각의 페이지에서 구현하고자 하는 컨텐츠를 작성 -->
    <div id = "calendar"></div>

    <!-- 부트스트랩 modal 부분 -->
    <!-- Modal -->
    <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">일정 추가하기</h5>
                    <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    일정이름 : <input type="text" id="title" /><br />
                    시작시간 : <input type="datetime-local" id="start" /><br />
                    종료시간 : <input type="datetime-local" id="end" /><br />
                    배경색상 :
                    <select id="color">
                        <option value="red">빨강색</option>
                        <option value="orange">주황색</option>
                        <option value="yellow">노랑색</option>
                        <option value="green">초록색</option>
                        <option value="blue">파랑색</option>
                        <option value="indigo">남색</option>
                        <option value="purple">보라색</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                    >
                        취소
                    </button>
                    <button type="button" class="btn btn-primary" id="saveChanges">
                        추가
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>

<!-- 2024-11-13 calendar api 추가-->
<th:block layout:fragment="javascript">
    <script th:src="@{/js/plugin/index.global.js}"></script>
    <script th:src="@{/js/page/calender.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</th:block>
</html>
