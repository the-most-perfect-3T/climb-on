<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/baseLayout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block layout:fragment = "modalFragment">
    <!-- 부트스트랩 modal 부분 -->
    <!-- Modal -->
    <div class="calendar-modal" th:fragment="modalFragment">
        <div
                class="modal fade"
                id="calendarModal"
                tabindex="-1"
                aria-labelledby="calendarModalLabel"
                aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="calendarModalLabel">일정 추가하기</h5>
                        <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        일정이름 : <input type="text" id="title" /><br />
                        시작시간 : <input type="date" id="start" /><br />
                        종료시간 : <input type="date" id="end"/><br />
                        배경색상 :
                        <select id="color">
                            <option value="red">빨강색</option>
                            <option value="orange">주황색</option>
                            <option value="yellow">노랑색</option>
                            <option value="green">초록색</option>
                            <option value="blue">파랑색</option>
                            <option value="indigo">남색</option>
                            <option value="purple">보라색</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                        >
                            취소
                        </button>

                        <button type="button" id="addButton" class="btn btn-primary" style="display: none;">추가</button>
                        <button type="button" id="modifyButton" class="btn btn-success" style="display: none;">수정</button>
                        <button type="button" id="deleteButton" class="btn btn-danger" style="display: none;">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
