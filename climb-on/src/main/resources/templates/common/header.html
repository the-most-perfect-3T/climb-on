<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <header th:fragment="headerFragment" class="header position-fixed top-0 left-0 right-0 border-bottom">
        <div class="inner d-flex justify-content-between align-items-center">
            <div class="d-flex w-100 align-items-center">
                <h1 class="logo h-100">
                    <a th:href="@{/}"><img th:src="@{/images/logo.svg}" alt="logo"></a>
                </h1>
                <nav class="gnb">
                    <ul class="depth1 d-flex">
                        <li><a th:href="@{/facilities/select}">시설</a></li>
                        <li><a th:href="@{/community}">커뮤니티</a></li>
                        <li class><a th:href="@{/crew/home}">크루</a>
                            <ul class="depth2 position-absolute align-items-center">
                                <li><a th:href="@{/crew/home}">크루홈</a></li>
                                <li><a th:href="@{/crew/myCrew}">마이 크루</a></li>
                            </ul>
                        </li>
                    </ul>
                 </nav>
            </div>
            <div class="info">
                <ul class="d-flex align-items-center">
                    <li><a th:href="@{/search}"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><button type="button" onclick="darkMode()" id="btnToggle"><i class="fa-solid fa-circle-half-stroke"></i></button></li>
                    <li>
                        <!--로그인된 사용자에게만 보임 -->
                        <a th:href="@{/mypage/home}" sec:authorize="isAuthenticated()"><i class="fa-solid fa-user"></i></a>
                        <!--비로그인 사용자에게만 보임-->
                        <a th:href="@{/login}" sec:authorize="isAnonymous()"><i class="fa-regular fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>


</html>
