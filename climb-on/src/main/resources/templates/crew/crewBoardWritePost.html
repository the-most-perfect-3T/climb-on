<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/baseLayout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/page/crew.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" />
    </th:block>


    <th:block layout:fragment="containerFragment">
        <section>
            <div class="inner">
                <div class="content">
                    <div class="top area">
                        <h2>크루게시판 글 쓰기</h2>
                        <p th:text="|${nickname} 님 크루게시판에서 다양한 크루원들과 교류해 보세요.|"></p>
                    </div>
                    <br/>
                    <form action="/crew/writePost" method="post" id="writePostForm" onsubmit="onSubmitHandler2(event)">
                        <div class="input-wrap">
                            <h4>카테고리</h4>
                            <select class="form-select" aria-label="Default select example" name="categoryCode" required>
                                <option value="">카테고리를 선택해주세요.</option>
                                <option value="6">공지</option>
                                <option value="7">내 크루</option>
                            </select>
                            <br/>

                            <div class="mb-3">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요." name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="editor" class="form-label">본문</label>
                                <textarea class="form-control" id="editor" name="content" rows="3" th:replace ="~{/common/quillTextEditor :: textEditorFragment}" required></textarea>
                            </div>

                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="anonymous" name="isAnonymous">
                                <label class="form-check-label" for="anonymous">익명</label>
                            </div>

                            <button type="reset" class="btn">취소</button>
                            <button type="submit" class="btn" >등록</button>

                        </div>

                    </form>


                </div>
            </div>
        </section>
    </th:block>


    <th:block layout:fragment="javascript">

        <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
        <script th:src="@{/js/common/quillTextEditor.js}"></script>
        <script type="module" th:src="@{/js/page/crew.js}"></script>

    </th:block>
</html>
