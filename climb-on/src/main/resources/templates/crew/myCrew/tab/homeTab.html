<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/baseLayout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="tabContFragment">
    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="home-tab">

        <div class="crew-notification">
            <span class="crew-notification-tag">공지</span>
            <span class="crew-notification-text">
                    대구 라이온즈 파크 삼성 라이온즈 경기 직관 가실 분은 바뀐 거임? 최강삼성 ...
                </span>
        </div>

        <div class="crew-activity-event-item">
            <div class="crew-event-info">
                <span class="crew-event-status-tag">예정</span>
                <div class="crew-event-details">
                    <p class="crew-event-date">11/17 목요일 · 14:00</p>
                    <p class="crew-event-location">서울숲클라이밍 종로점</p>
                </div>
            </div>
            <div class="crew-event-center">
                <p class="crew-event-title">여기에 이벤트 타이틀</p>
            </div>
            <div class="crew-event-right">
                <button class="participate-btn">
                    <i class="fa-solid fa-child-reaching"></i><br/>
                    <span> 참여 + </span> <!-- 참여 눌렀을 때 링크테이블에 추가-->
                </button>
            </div>
        </div>

        <section class="calendar-section">
            <div id = "calendar"></div>
        </section>
    </div>
</th:block>

</html>
