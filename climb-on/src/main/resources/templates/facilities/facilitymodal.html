<!DOCTYPE html>
<html lang="en">
<div th:fragment="facilityModalFragment" class="facility-modal">


    <!-- 모달 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">리뷰를 작성해주세요</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="reviewinsertForm">
                        <div>
                            <label for="ratingValue">평점 (1~5):</label>
                            <!-- 평점별 별을 표시하는 요소 -->

                            <div id="rating" class="rating">
                                <span class="star" data-value="5"><i class="fa fa-star" aria-hidden="true"></i></span>
                                <span class="star" data-value="4"><i class="fa fa-star" aria-hidden="true"></i></span>
                                <span class="star" data-value="3"><i class="fa fa-star" aria-hidden="true"></i></span>
                                <span class="star" data-value="2"><i class="fa fa-star" aria-hidden="true"></i></span>
                                <span class="star" data-value="1"><i class="fa fa-star" aria-hidden="true"></i></span>
                            </div>

                            <input type="hidden" id="ratingValue" name="rating" value="">
                            <input type="hidden" id="reviewId" name="reviewId" value="">
                        </div>

                        <div>
                            <label for="comment">리뷰 내용:</label>
                            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
                        </div>
                        <!-- 시설 아이디를 숨겨진 필드로 추가 -->
                        <input type="hidden" id="facilityId" name="facilityId" value="">

                        <div class="modal-footer">
                            <button type="button" id="modal-close" data-bs-dismiss="modal">닫기</button>
                            <button type="submit" class="review-Insert-btn" data-bs-dismiss="modal">리뷰작성</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



</div>
</html>
