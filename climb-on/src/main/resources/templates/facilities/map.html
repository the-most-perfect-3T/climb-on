<!DOCTYPE html>
<html lang="en">
<div th:fragment="mapFragment">
<head>
    <meta charset="UTF-8">
    <title>지도</title>
    <style>
        /* 지도 및 모달 스타일 */
        #map {
            width: 100%;
            height: 400px;
        }
        .modal-content {
            position: relative;
            width: 100%;
            height: 500px;
        }
        .modal-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background-color: rgb(53, 152, 144);
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #000;
            z-index: 5;
            font-size: 16px;
            background-color: #fff;
            padding: 5px;
            position: relative;
            width: 100%;
        }
    </style>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5787c5f817571b9179d48c038390a65f&autoload=false"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5787c5f817571b9179d48c038390a65f&libraries=services,clusterer,drawing"></script>
</head>
<body>
<div id="map-modal" class="modal-content">
    <div id="map"></div>
    <button id="close-modal" class="modal-button">닫기</button>
</div>
