<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/baseLayout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="tabContFragment">
    <div class="tab-pane fade" id="board" role="tabpanel" aria-labelledby="board-tab">
        <section class="section section00">
            <h2 class="section-title">게시판 관리</h2>

            <ul role="tablist" class="d-flex">
                <li role="presentation">
                    <button class="active border" id="post-tab" data-bs-toggle="tab" data-bs-target="#posts" type="button" role="tab" aria-controls="post" aria-selected="true">커뮤니티</button>
                </li>
                <li role="presentation">
                    <button id="crew-post-tab" class="border" data-bs-toggle="tab" data-bs-target="#crewPosts" type="button" role="tab" aria-controls="crewPost" aria-selected="false">크루</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="post-tab">
                    <div class="card-container">

                    </div>
                    <ul class="pagination"></ul>
                </div>



                <div class="tab-pane fade" id="crewPosts" role="tabpanel" aria-labelledby="crew-post-tab">
                    <div class="card-container">

                    </div>
                    <ul class="pagination"></ul>
                </div>
            </div>
        </section>
    </div>
</th:block>
</html>
